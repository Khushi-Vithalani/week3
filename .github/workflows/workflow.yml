name: Run Tests on Push

# Trigger workflow on push to main or develop branches
on:
  push:
    branches:
      - main  # You can change this to your target branch if it's different
      - develop  # Or any other branch you want to monitor

jobs:
  test:
    runs-on: ubuntu-latest  # You can change this to macos-latest or windows-latest if needed

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Specify the Node.js version required for your project

      # Step 3: Install dependencies inside the 'Pace' directory
      - name: Install dependencies
        working-directory: Pace  # Make sure npm install runs in the correct directory
        run: npm install

      # Step 4: Run tests inside the 'Pace' directory
      - name: Run npm test
        working-directory: Pace  # Make sure npm test runs in the correct directory
        run: npm test
