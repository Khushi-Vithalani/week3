name: Run Tests on Push

on:
  push:
    branches:
      - main  # Or your target branch

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Step 3: Install dependencies inside the 'Pace' directory
      - name: Install dependencies
        working-directory: Pace  # Ensure npm install runs in the correct directory
        run: npm install

      # Step 4: Verify that node_modules/.bin exists (and only run chmod if it does)
      - name: Check if node_modules/.bin exists
        working-directory: Pace
        run: |
          if [ -d "node_modules/.bin" ]; then
            echo "Found node_modules/.bin, fixing permissions"
            chmod -R +x node_modules/.bin
          else
            echo "node_modules/.bin not found, skipping chmod"
          fi

      # Step 5: Run tests with Jest (or npx)
      - name: Run npm test
        working-directory: Pace
        run: npm test
