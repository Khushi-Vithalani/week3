name: Run Tests on Push

on:
  push:
    branches:
      - main  # Or your target branch

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Step 3: Install dependencies inside the 'Pace' directory
      - name: Install dependencies
        working-directory: Pace
        run: npm install

      # Step 4: Ensure all node_modules binaries are executable (permissions fix)
      - name: Fix permissions for node_modules/.bin
        working-directory: Pace
        run: chmod -R +x Pace/node_modules/.bin

      # Step 5: Run tests with Jest (or npx)
      - name: Run npm test
        working-directory: Pace
        run: npm test
